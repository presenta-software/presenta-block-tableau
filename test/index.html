<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PresentaBlockTableau</title>
    <script src="../dist/presenta-block-tableau.min.js"></script>
</head>
<body>

    <div style="width:600px;height:300px;outline:1px solid red;" id="wrapper"></div>

    <script>
        var block = {
            _mode:'preview',
            type: 'tableau',
            overridePreview:true,
            url: 'https://public.tableau.com/views/WorldIndicators/GDPpercapita',
            
        }
        new PresentaBlockTableau(document.querySelector('#wrapper'), block).then(data => {
            console.log('loaded', data)
        })
    </script>
</body>
</html>
